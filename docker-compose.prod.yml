services:
  app:
    # Use a specific version or default to latest
    image: ghcr.io/chaixdev/grocerun:${GROCERUN_VERSION:-latest}
    container_name: grocerun
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://grocerun:grocerun@db:5432/grocerun
      # Generate a random secret with `openssl rand -base64 32`
      - AUTH_SECRET=${AUTH_SECRET}
      # Optional: Google OAuth
      - AUTH_GOOGLE_ID=${AUTH_GOOGLE_ID}
      - AUTH_GOOGLE_SECRET=${AUTH_GOOGLE_SECRET}
      - HOSTNAME=0.0.0.0
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:15-alpine
    container_name: grocerun-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=grocerun
      - POSTGRES_PASSWORD=grocerun
      - POSTGRES_DB=grocerun
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U grocerun" ]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  db_data:


